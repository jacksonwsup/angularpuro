<div class="container">
    <h1>Troca nipe das cartas</h1>

    <div class="value_nipes">
        <button *ngFor="let nipeDeck of nipeDeck" (click)="handleNipeDeck($event)" class="type_deck">{{nipeDeck}}</button>
    </div>
    
    <div class="value_deck">
        <button *ngFor="let value of valueContentDeck" (click)="handleValueDeck($event)" class="type_deck">{{value}}</button>
    </div>
    
    <app-deck [deck]="deckValue"></app-deck>
</div>
